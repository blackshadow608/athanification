 <form method="post" action="">
     {% csrf_token %}

     <div class="form-group">
         <label for="id_username">Name</label>
         <input id="id_username" type="text" name="username" value="{{ current_name }}" class="form-control" placeholder="Name">
     </div>
     <div class="form-group">
         <label for="id_password1">Password</label>
         <input id="id_password1" type="text" name="password1" value="{{ current_password }}" class="form-control" placeholder="Password">
     </div>
     <div class="form-group">
         <label for="id_password2">Confirm Password</label>
         <input id="id_password2" type="text" name="password2" value="{{ current_password }}" class="form-control" placeholder="Password">
     </div>
     <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
 </form>
